<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #121212;
            --bg-secondary: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #2d2d2d;
            --primary-color: #0066cc;
            --hover-color: #0052a3;
        }

        body {
            display: flex;
            background-color: var(--bg-dark);
            color: var(--text-primary);
        }
        
        #sidebar {
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--bg-secondary);
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            background-color: var(--bg-dark);
        }

        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
        }

        .form-control {
            background-color: #2d2d2d;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
        }

        .form-control:focus {
            background-color: #373737;
            border-color: #4a4a4a;
            color: var(--text-primary);
            box-shadow: none;
        }

        .form-label {
            color: var(--text-secondary);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--hover-color);
        }

        .alert {
            background-color: #2d2d2d;
            border: 1px solid var(--border-color);
        }

        .list-group-item {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        .dropdown-menu {
            background-color: var(--bg-secondary);
        }

        .dropdown-item {
            color: var(--text-primary);
        }

        .dropdown-item:hover {
            background-color: #2d2d2d;
        }

        .modal-content {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        .progress {
            background-color: #2d2d2d;
        }

        @media (max-width: 768px) {
            #sidebar {
                min-width: 80px;
                max-width: 80px;
            }
            #sidebar .nav-link-text {
                display: none;
            }
            #sidebar .nav-link {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="sidebar" class="bg-dark text-white d-flex flex-column">
        <div class="container p-4">
            <h4 class="d-none d-md-block">Logo</h4>
            <ul class="nav flex-column align-items-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/">
                        <i class="bi bi-house-door"></i>
                        <span class="nav-link-text">Home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/live_list">
                        <i class="bi bi-camera-video"></i>
                        <span class="nav-link-text">Live List</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/upload_video">
                        <i class="bi bi-upload"></i>
                        <span class="nav-link-text">Upload Video</span>
                    </a>
                </li>
            </ul>
        </div>
        <footer class="text-center mt-auto">
            <div class="dropdown pb-4">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="d-none d-sm-inline mx-1">{{ session.get('username', 'Guest') }}</span>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                    {% if 'username' in session %}
                        <li><a class="dropdown-item" href="/logout">Sign out</a></li>
                    {% else %}
                        <li><a class="dropdown-item" href="{{ url_for('login') }}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </footer>
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
